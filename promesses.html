<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesses</title>
</head>
<body>

    <h2 id="demo"></h2>


    <script>

    function myDisplayer(somme){
    document.getElementById("demo").innerHTML = somme
    }

    let myPromise=new Promise(function(myResolve,myReject){
        
        let x=0;

        if(x=0){
            myResolve("Ok")
        }else{
            myReject("Error")
        }
    })


    myPromise.then(
        function(value){
            myDisplayer(value)
        },

        function(error){
           myDisplayer(error)
        }
    )

    </script>
    
</body>
</html>
